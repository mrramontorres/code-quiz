<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class="wrapper">
        <header>
          <h0 id="highs">View Highscores</h0>
          <h0 id="timer">Timer</h0>
        </header>

        <div class="card">

            <div id="start" class="card-body">
              <h1>Coding Quiz Challenge!</h1>
              <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind an incorrect answer will penalize your score and time by ten seconds!</p>
              <button id="startBtn" class="btn">Start Quiz</button>
            </div>

            <div id="quiz" class="card-body" hidden>
              <h2 id="questionText">Question Text</h2>
              <button id="c1Btn" class="btn">Answer Choice Text</button><br>
              <button id="c2Btn" class="btn">Answer Choice Text</button><br>
              <button id="c3Btn" class="btn">Answer Choice Text</button><br>
              <button id="c4Btn" class="btn">Answer Choice Text</button><br>
            </div>

            <div id="finish" class="card-body" hidden>
              <h1>All done!</h1>
              <h0 id="score">Score Text</h0>
              <form method="POST">
                  <label for="initials"><strong>Enter Initials:</strong></label>
                  <input type="text" name="initials" id="initials"/>
                  <button id="submitBtn" class="btn">Submit</button>
              </form>
            </div>

            <div id="high" class="card-body" hidden>
              <h1>Highscores</h1>
              <div id="scoreboard">Score Board</div>
              <button id="backBtn" class="btn">Go Back</button>
              <button id="clearBtn" class="btn" >Clear Highscores</button>
            </div>

          <div id="feedbackPanel" class="card-footer" hidden>
              <h4 id="result" >Feedback to Answer</h4>
          </div>

        </div>
        
      </div>
     <script src="script.js"></script>

</body>

</html>
