<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Welcome to your quiz!</h1>
        </header>

        <div class="card">

          <div class="card-header">
            <h2>Question</h2>
          </div>

            <div id="start" class="card-body">
              <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind the incorrect answer will penalize your score/time by ten seconds!</p>
              <button id="startBtn" class="btn">Start Quiz</button>
            </div>

            <div id-="questions" class="card-body">
            <button id="answerBtn1" class="btn">Text</button><br>
            <button id="answerBtn2" class="btn">Text</button><br>
            <button id="answerBtn3" class="btn">Text</button><br>
            <button id="answerBtn4" class="btn">Text</button><br>
          </div>

          <br>

          <div class="card-footer">
            <div>
              <h4 id="feedback" ></h4>Feedback to Answer</h4>
            </div>
            <button id="nextQBtn" class="btn">Next Question</button>
          </div>

        </div>
        
      </div>
     <!--script src="script.js"></script>
</body>
</html>
