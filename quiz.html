<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <header>
          Header TBD
        </header>

        <div class="card">

            <div id="start" class="card-body">
              <h2>Welcome to your quiz!</h2>
              <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind the incorrect answer will penalize your score/time by ten seconds!</p>
              <button id="startBtn" class="btn">Start Quiz</button>
            </div>

            <div id="quiz" class="card-body" hidden>
              <h2 id="questionText">Question Text</h2>
              <button id="answerBtn1" class="btn">Answer Choice Text</button><br>
              <button id="answerBtn2" class="btn">Answer Choice Text</button><br>
              <button id="answerBtn3" class="btn">Answer Choice Text</button><br>
              <button id="answerBtn4" class="btn">Answer Choice Text</button><br>
            </div>

          <br>

          <div id="feedback" class="card-footer" hidden>
              <h4>Feedback to Answer</h4>
              <button id="nextQBtn" class="btn">Next Question</button>
          </div>

        </div>
        
      </div>
     <!--script src="script.js"></script>
</body>
</html>
